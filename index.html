<html>
<head>
  <title>Neural Frames</title>
  
  <script type="text/javascript" src="public/js/libraries.min.js"></script>
  <link href="public/css/libraries.css" rel="stylesheet">

  <style>
  .defaultbox {
    width: 180px;
    height: 50px;
    background-color: #DDD;
    top: 10px; 
    left: 10px;
    border: #BBB;
  }
  </style>

  <style id="userstyle"></style>
  
  <script src="public/js/application.js"></script>
  <link href="public/css/application.css" rel="stylesheet">

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

</head>
<body>
  <div>
    <div class="workspace-container">
      <div class="workspace"></div>
    </div>
    <div class="workpanel">

      <label>Page Dimensions</label>
      <input type="text" class="pageWidth input-num" placeholder="width">
      <input type="text" class="pageHeight input-num" placeholder="height">
      <div class="nf-btn updatePageDim">Update</div>

      <div style="height: 10px"></div>

      <label>Actions</label>
      <div class="nf-btn nf-btn-primary addBox">Add Box</div>
      
      <hr />
      <div class="css-block">
        <label>position</label>
        <input type="text" class="input-num elidstyle set-pos-left" placeholder="width">
        <input type="text" class="input-num elidstyle set-pos-top" placeholder="height">
        <br />

        <label>size</label>
        <input type="text" class="input-num elidstyle set-size-w" placeholder="width">
        <input type="text" class="input-num elidstyle set-size-h" placeholder="height">
        <br />
      </div>

      <div class="css-block">
        <h1>text</h1>
        <label>font color</label>
        <input type="text" class="input-color elidstyle set-color" placeholder="" value="#888888">
        <br />

        <label>size/weight/height</label>
        <input type="text" class="input-num elidstyle set-font-size" placeholder="12px">
        <input type="text" class="input-num elidstyle set-font-weight" placeholder="400">
        <input type="text" class="input-num elidstyle set-line-height" placeholder="40px" value="">
        <br />

        <label>text align</label>
        <input type="text" class="input-num4 elidstyle set-text-align" placeholder="" value="center">
        <br />

        <label>font family</label>
        <input type="text" class="input-num4 elidstyle set-font-family" placeholder="">
        <br />
      </div>

      <div class="css-block">
        <h1>background</h1>
        <label>fills</label>
        <input type="text" class="input-color elidstyle set-bk-color" placeholder="">
        <br />

        <label>gradient</label>
        <input type="text" class="input-num elidstyle set-gradient" placeholder="0-1">
        <br />
        <textarea class="elidstyle set-gradient-code" style="width: 100%"></textarea>
        <br />

        <label>opacity</label>
        <input type="text" class="input-num elidstyle set-opacity" placeholder="0-1">
        <br />
      </div>

      <div class="css-block">
        <h1>border</h1>
        <label>radius</label>
        <input type="text" class="input-num4 elidstyle set-border-radius" placeholder="" value="4px">
        <br />

        <label>border & color</label>
        <input type="text" class="input-num elidstyle set-border" placeholder="" value="solid 1px">
        <input type="text" class="input-color elidstyle set-border-color" placeholder="" value="#BBBBBB">        
        <br />
      </div>


      <div class="css-block">
        <h1>shadows</h1>
        <label>shadow</label>
        <input type="text" class="input-color elidstyle set-shadow set-outershadow-c" placeholder="">
        <br />
        <label>(x, y, blur, spread)</label>
        <input type="text" class="input-num-small elidstyle set-shadow set-outershadow-x" placeholder="x" value="1">
        <input type="text" class="input-num-small elidstyle set-shadow set-outershadow-y" placeholder="y" value="1">
        <input type="text" class="input-num-small elidstyle set-shadow set-outershadow-b" placeholder="blur" value="3">
        <input type="text" class="input-num-small elidstyle set-shadow set-outershadow-s" placeholder="spread" value="0">
        <br />
        <label>inner shadow</label>
        <input type="text" class="input-color elidstyle set-shadow set-innershadow-c" placeholder="">
        <br />
        <label>(x, y, blur, spread)</label>
        <input type="text" class="input-num-small elidstyle set-shadow set-innershadow-x" placeholder="x" value="0">
        <input type="text" class="input-num-small elidstyle set-shadow set-innershadow-y" placeholder="y" value="0">
        <input type="text" class="input-num-small elidstyle set-shadow set-innershadow-b" placeholder="blur" value="3">
        <input type="text" class="input-num-small elidstyle set-shadow set-innershadow-s" placeholder="spread" value="0">
        <br />
        <textarea class="elidstyle set-shadow-code" style="width: 100%"></textarea>
      </div>

      <div class="css-block">
        <h1>spacing</h1>
        <label>margin</label>
        <input type="text" class="input-num4 elidstyle set-margin" placeholder="">
        <br />

        <label>padding</label>
        <input type="text" class="input-num4 elidstyle set-padding" placeholder="">
        <br />
      </div>

      <center>
        <div class="nf-btn nf-btn-primary createclass">Create Class</div>&nbsp;&nbsp;<div class="nf-btn resetcss">Reset</div>
      </center>
      <hr />

      <label>Included classes</label>
        <input type="text" class="css-includes input-block" placeholder="this that">
        <br />

      <div style="height: 10px"></div>

      <label>CSS Editor</label><br />
      <textarea class="css-editor" id="css-editor"></textarea>
      <div style="height: 10px"></div>
      <label>dummy color tool</label><input type="text" class="input-color" />
    </div>
    <div class="clearfix"></div>
  </div>
</body>
</html>
