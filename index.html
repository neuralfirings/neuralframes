<html>
<head>
  <title>Neural Frames</title>
  
  <script type="text/javascript" src="public/js/libraries.min.js"></script>
  <link href="public/css/libraries.css" rel="stylesheet">

  <style>
  .defaultbox {
    width: 200px;
    height: 50px;
    background-color: #DDD;
    top: 10px; 
    left: 10px;
    border: #BBB;
  }
  </style>

  <style id="userstyle"></style>
  
  <script src="public/js/application.js"></script>
  <link href="public/css/application.css" rel="stylesheet">

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

</head>
<body>

    <div class="workspace-container">
      <div class="workspace"></div>
    </div>
    <div class="workpanel">
      <div class="signin-section">
        <label>e-mail</label><input type="text" class="log-email" placeholder="Email"><br />
        <label>passworkd</label><input type="password" class="log-pw" placeholder="Password"><br />
        <label></label><button class="nf-btn login">Log In</button>  <button class="nf-btn signup">Sign Up</button>
      </div>
      <div class="signedin-section">
        <div class="hello-msg"></div>
      </div>

      <label class="requirelogin">Open</label>
      <select class="frames-list requirelogin">
        <option value="framenew">New Entry</option>
      </select>
      <div class="frame-title-container" style="display:none">
        <label>title</label>
        <input type="text" class="frame-title" />
      </div>
      <label></label>

      <button class="nf-btn nf-btn-primary open requirelogin" style="display:none">Open</button> 
      <button class="nf-btn nf-btn-primary save">Save</button> 
      <div class="clearfix"></div>



      <label>Page (width)</label>
      <input type="text" class="pageWidth input-num" placeholder="1080px">
      <!--<input type="text" class="pageHeight input-num" placeholder="100%">-->
      <div class="nf-btn updatePageDim">Update</div>

      <hr>

      <center>
        <div class="nf-btn nf-btn-icon addBox maketooltip" data-toggle="tooltip" data-placement="bottom" title="add a box"><i class="fa fa-plus"></i></div><div class="nf-btn nf-btn-icon deleteBox maketooltip" data-toggle="tooltip" data-placement="bottom" title="delete a box"><i class="fa fa-times"></i></div><div class="nf-btn nf-btn-icon dupBox maketooltip" data-toggle="tooltip" data-placement="bottom" title="duplicate box"><i class="fa fa-copy"></i></div>

        <div class="nf-btn nf-btn-icon groupBox maketooltip" data-toggle="tooltip" data-placement="bottom" title="group selection"><i class="fa fa-group"></i></div><div class="nf-btn nf-btn-icon ungroupBox maketooltip" data-toggle="tooltip" data-placement="bottom" title="ungroup selection"><i class="fa fa-user"></i></div>

        <div class="nf-btn nf-btn-icon fwdallBox maketooltip" data-toggle="tooltip" data-placement="bottom" title="bring to front"><i class="fa fa-angle-double-up"></i></div><div class="nf-btn nf-btn-icon fwdBox maketooltip" data-toggle="tooltip" data-placement="bottom" title="bring forward"><i class="fa fa-angle-up"></i></div><div class="nf-btn nf-btn-icon backBox maketooltip" data-toggle="tooltip" data-placement="bottom" title="bring backwards"><i class="fa fa-angle-down"></i></div><div class="nf-btn nf-btn-icon backallBox maketooltip" data-toggle="tooltip" data-placement="bottom" title="bring to back"><i class="fa fa-angle-double-down"></i></div>
      </center>
      
      <div style="height: 10px"></div>

      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                Element Specific CSS
              </a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body">

              <div class="css-block">
                <label>position (x, y)</label>
                <input type="text" class="input-num elidstyle set-pos-left" placeholder="20px">
                <input type="text" class="input-num elidstyle set-pos-top" placeholder="20px">
                <br />

                <label>size (x, y)</label>
                <input type="text" class="input-num elidstyle set-size-w" placeholder="200px">
                <input type="text" class="input-num elidstyle set-size-h" placeholder="50px">
                <br />
              </div>

              <div class="css-block">
                <h2>text</h2>
                <label>font color</label>
                <input type="text" class="input-color elidstyle set-color" placeholder="#888888" value="">
                <br />

                <label>size/weight/height</label>
                <input type="text" class="input-num elidstyle set-font-size" placeholder="12px">
                <input type="text" class="input-num elidstyle set-font-weight" placeholder="400">
                <input type="text" class="input-num elidstyle set-line-height" placeholder="40px" value="">
                <br />

                <label>text align</label>
                <input type="text" class="input-num4 elidstyle set-text-align" placeholder="center" value="">
                <br />

                <label>font family</label>
                <input type="text" class="input-num4 elidstyle set-font-family" placeholder="Helvetica, Arial">
                <br />
              </div>

              <div class="css-block">
                <h2>background</h2>
                <label>fills</label>
                <input type="text" class="input-color elidstyle set-bk-color" placeholder="#EEEEEE">
                <br />

                <label>gradient</label>
                <input type="text" class="input-num elidstyle set-gradient" placeholder="0-1"> 
                <span class="btn btn-link btn-xs showclass" data-element=".code-gradient-container">code</span>
                <div class="code-gradient-container" style="display:none">
                  <textarea class="elidstyle set-gradient-code" style="width: 100%; margin-bottom: 3px;"></textarea>
                </div>

                <label>opacity</label>
                <input type="text" class="input-num elidstyle set-opacity" placeholder="0-1">
                <br />
              </div>

              <div class="css-block">
                <h2>border</h2>
                <label>radius</label>
                <input type="text" class="input-num4 elidstyle set-border-radius" placeholder="4px" value="">
                <br />

                <label>border & color</label>
                <input type="text" class="input-num elidstyle set-border" placeholder="solid 1px" value="">
                <input type="text" class="input-color elidstyle set-border-color" placeholder="#BBBBBB" value="">        
                <br />
              </div>


              <div class="css-block">
                <h2>shadows </h2>
                <label>shadow</label>
                <input type="text" class="input-color elidstyle set-shadow set-outershadow-c" placeholder="">
                <br />
                <label>(x, y, blur, spread)</label>
                <input type="text" class="input-num-small elidstyle set-shadow set-outershadow-x" placeholder="x" value="1">
                <input type="text" class="input-num-small elidstyle set-shadow set-outershadow-y" placeholder="y" value="1">
                <input type="text" class="input-num-small elidstyle set-shadow set-outershadow-b" placeholder="blur" value="3">
                <input type="text" class="input-num-small elidstyle set-shadow set-outershadow-s" placeholder="spread" value="0">
                <br />
                <label>inner shadow</label>
                <input type="text" class="input-color elidstyle set-shadow set-innershadow-c" placeholder="">
                <br />
                <label>(x, y, blur, spread)</label>
                <input type="text" class="input-num-small elidstyle set-shadow set-innershadow-x" placeholder="x" value="0">
                <input type="text" class="input-num-small elidstyle set-shadow set-innershadow-y" placeholder="y" value="0">
                <input type="text" class="input-num-small elidstyle set-shadow set-innershadow-b" placeholder="blur" value="3">
                <input type="text" class="input-num-small elidstyle set-shadow set-innershadow-s" placeholder="spread" value="0">
                <span class="btn btn-link btn-xs showclass" data-element=".code-shadow-container">code</span>
                <br />

                
                <textarea class="elidstyle set-shadow-code code-shadow-container" style="display:none;width: 100%"></textarea>
              </div>

              <div class="css-block">
                <h2>spacing</h2>
                <label>margin</label>
                <input type="text" class="input-num4 elidstyle set-margin" placeholder="20px 0px">
                <br />

                <label>padding</label>
                <input type="text" class="input-num4 elidstyle set-padding" placeholder="10px">
                <br />
              </div>

              <center>
                <div class="nf-btn nf-btn-primary createclass">Create Class</div>&nbsp;&nbsp;<div class="nf-btn resetcss">Reset</div>
              </center>

            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a id="csseditorlink" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                CSS Editor
              </a>
            </h4>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse in">
            <div class="panel-body">

              <label>Included classes</label>
                <input type="text" class="css-includes input-block" placeholder="this that">
                <br />

              <div style="height: 10px"></div>

              <label>Code</label><br />
              <textarea class="css-editor" id="css-editor"></textarea>
              <div style="height: 10px"></div>
              <label>dummy color tool</label><input type="text" class="input-color dummy-color" />
            </div>
          </div>
        </div>

      </div>

    <div class="clearfix"></div>
  </div>
</body>
</html>
